<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yuva Parayan 2023,Amroli</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .fakeimg {
        height: 200px;
        background: #aaa;
      }
    </style>
  </head>
  <body style="background: url('./bgImageBody.png')">
    <div
      class="p-5 text-center text-light"
      style="background: linear-gradient(45deg, #e84361, #f0823b)"
    >
      <img
        src="./baps_logo.svg"
        alt=""
        class="img-fluid"
        width="400"
        height="100"
      />
      <h1>Yuva Parayan</h1>
      <p>Resize this responsive page to see the effect!</p>
    </div>

    <div class="container mt-5" style="color: #b5090e">
      <div class="row">
        <div class="col-sm-4">
          <h2>સત્સંગ દીક્ષા</h2>
          <div class="">
            <img
              src="./satsangDiksha.jpg"
              alt=""
              class="img-fluid"
              width="100%"
            />
          </div>

          <hr class="d-sm-none" />
        </div>
        <div class="col-sm-8">
          <h2>મહિમા</h2>
          <div class="">
            <img src="./sd-mid-banner.jpg" alt="" class="img-fluid" />
          </div>

          <br />
          <br />
          <div>
            <a href="https://maps.app.goo.gl/tDPvPsSRH17xawKs9" target="_blank">
              <h5>Click here for location</h5>
              <img
                src="./flat_location_logo.png"
                alt=""
                width="100"
                height="100"
                class="img-fluid"
              />
            </a>
          </div>
          <br />
          <div>
            <div data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <h5>Click here for Video</h5>
              <img
                src="./playBtn.png"
                alt=""
                width="100"
                height="100"
                class="img-fluid"
              />
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                  <div class="modal-header">
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div
                      class="col-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2"
                    >
                      <div class="ratio ratio-16x9 text-center mt-4 mb-4">
                        <iframe
                          width="600"
                          height="340"
                          src="https://www.youtube.com/embed/+lastest?list=PLOX7n0cygMYBs5LHIn1PExy-05LwOoNUi"
                          frameborder="0"
                          allowfullscreen
                        ></iframe>

                        <br />
                        <!-- <iframe
                          class="embed-responsive-item"
                          src="https://www.youtube.com/embed/v8CtukHzIgE?si=0ndSmIcFMNUogmgw"
                          style="max-width: 100%; height: 100%"
                          allowfullscreen
                        ></iframe> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- playBtn -->

          <div>
            <div data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
              <h5>Click here for Images</h5>
              <img
                src="./galleryIcon.png"
                alt=""
                width="100"
                height="100"
                class="img-fluid rounded-circle"
              />
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="staticBackdrop1"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                  <div class="modal-header">
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div
                      id="carouselExampleIndicators"
                      class="carousel slide"
                      data-bs-ride="carousel"
                      style="background: #d7d7d7"
                    >
                      <div class="carousel-indicators">
                        <button
                          type="button"
                          data-bs-target="#carouselExampleIndicators"
                          data-bs-slide-to="0"
                          class="active"
                          aria-current="true"
                          aria-label="Slide 1"
                        ></button>
                        <button
                          type="button"
                          data-bs-target="#carouselExampleIndicators"
                          data-bs-slide-to="1"
                          aria-label="Slide 2"
                        ></button>
                        <button
                          type="button"
                          data-bs-target="#carouselExampleIndicators"
                          data-bs-slide-to="2"
                          aria-label="Slide 3"
                        ></button>
                      </div>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img
                            src="./img1.png"
                            class="d-block w-100 img-fluid"
                            alt="..."
                          />
                        </div>
                        <div class="carousel-item">
                          <img
                            src="./img2.png"
                            class="d-block w-100 img-fluid"
                            alt="..."
                          />
                        </div>
                        <div class="carousel-item">
                          <img
                            src="./img3.png"
                            class="d-block w-100 img-fluid"
                            alt="..."
                          />
                        </div>

                        <div class="carousel-item">
                          <img
                            src="./img4.png"
                            class="d-block w-100 img-fluid"
                            alt="..."
                          />
                        </div>
                      </div>
                      <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev"
                      >
                        <span
                          class="carousel-control-prev-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next"
                      >
                        <span
                          class="carousel-control-next-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <div class="mt-5 p-4 text-white text-center" style="background: #6c0003">
      <p>Footer</p>
    </div>
  </body>
</html>
